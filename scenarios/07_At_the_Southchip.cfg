            [/filter]
            [filter_second]
                side=2
            [/filter_second]
        [/micro_ai]
        [micro_ai]
            side=2
            ai_type=zone_guardian
            action=add
            id=Irixzik
            [filter_location]
                x=14,15,16
                y=29-30,29-31,29-30
            [/filter_location]
