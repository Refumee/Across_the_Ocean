                    [/modifications]
                )}

                [sound]
                    name=water-blast.wav
                [/sound]
                {UNIT 2 "Water Savage" 24 32 (
                    [modifications]
                        {TRAIT_LOYAL}
                    [/modifications]
                )}

                [modify_side]
                    side=2
                    team_name=orc
                    {INCOME 35 45 55}
                [/modify_side]
                [micro_ai]
                    side=4
                    ai_type=messenger_escort
                    action=add

                    id=Toulosis
                    waypoint_x=32,25
                    waypoint_y=7,13
                [/micro_ai]
