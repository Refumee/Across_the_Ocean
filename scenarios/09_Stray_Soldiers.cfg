    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 Horseman 2}

    [event]
        name=start
        {SPEAK Skaphee ( _ "This is the first time I've been to this area...")}
        {SPEAK Irixzik ( _ "Hm..? Somebody is there.")}
        {SPEAK Owaddry ( _ "Master Dardoc, lizards are approaching.")}
        {SPEAK Dardoc ( _ "We are the ones who discovered this place. Get them out of here.")}
        {SPEAK Skaphee ( _ "Hmmm... It seems they wish to fight... Very well, to arms!")}
        {SPEAK_NARRATOR ( _ "You can recruit Toulosis's scouts, <i>Carapacian Foragers</i>.")}

        [terrain]
            terrain=Kerg
            x,y=4,11
        [/terrain]
        [terrain]
            terrain=Cer
            x=3,4,4,5
            y=11-12,10,12,11-12
        [/terrain]
    [/event]
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Attack the Mage"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Skaphee"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Waklex"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Irixzik"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
        [store_unit]
            [filter]
                id=Toulosis
                side=1
            [/filter]
            variable=toulosis_store_2
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
                side=1
                race=carapace
                [not]
                    id=Toulosis
                [/not]
            [/filter]
            variable=side1_carapaces_stored
            kill=yes
        [/store_unit]

        [if]
            [variable]
                name=armor_picker.id
                not_equals=Skaphee
            [/variable]
            [then]
                [recall]
                    id=$armor_picker.id
                    x,y=3,11
                [/recall]
                [if]
                    [have_unit]
                        id=$armor_picker.id
                        x,y=3,11
                    [/have_unit]
                    [then]
                        {MODIFY_UNIT id=$armor_picker.id facing se}
                    [/then]
                [/if]
            [/then]
            [else]
                [recall]
                    id=$blade_picker.id
                    x,y=3,11
                [/recall]
                [if]
                    [have_unit]
                        id=$blade_picker.id
                        x,y=3,11
                    [/have_unit]
                    [then]
                        {MODIFY_UNIT id=$blade_picker.id facing se}
                    [/then]
                [/if]
            [/else]
        [/if]
        [recall]
            id=$shield_picker.id
            x,y=3,12
        [/recall]
        [if]
            [have_unit]
                id=$shield_picker.id
                x,y=3,12
            [/have_unit]
            [then]
                {MODIFY_UNIT id=$shield_picker.id facing se}
            [/then]
        [/if]
        [recall]
            id=Naxaffz
            x,y=4,10
        [/recall]
        [recall]
            id=Chamlis
            x,y=4,12
        [/recall]
        [recall]
            id=Irixzik
            x,y=5,11
        [/recall]
        [recall]
            id=Waklex
            x,y=5,12
        [/recall]
        {MODIFY_UNIT id=Skaphee facing se}
        {MODIFY_UNIT id=Waklex facing se}
        {MODIFY_UNIT id=Irixzik facing se}
        {MODIFY_UNIT id=Irixzik overlays "misc/hero-icon.png"}
        [if]
            [have_unit]
                id=Chamlis
            [/have_unit]
            [then]
                {MODIFY_UNIT id=Chamlis facing se}
            [/then]
            [else]
				{GENERIC_UNIT 1 (Saurian Soothsayer) 5 10}
                {ATO_ADJUST_FACING (
                    type=Saurian Soothsayer
                ) se}
            [/else]
        [/if]
        [if]
            [have_unit]
                id=Naxaffz
            [/have_unit]
            [then]
                {MODIFY_UNIT id=Naxaffz facing se}
            [/then]
            [else]
                [recall]
                    id=$blade_picker.id
                [/recall]
                {MODIFY_UNIT id=$blade_picker.id facing se}
            [/else]
        [/if]

