    [event]
        name=attack
        first_time_only=yes
        [filter]
            side=1
        [/filter]
        [filter_second]
            id=Owaddry
        [/filter_second]
        [filter_attack]
            range=melee
        [/filter_attack]

        [if]
            [not]
                [variable]
                    name=owaddry_attack
                    equals=yes
                [/variable]
            [/not]
            [not]
                [variable]
                    name=unit.id
                    equals=Skaphee
                [/variable]
            [/not]
            [then]
                {SPEAK Skaphee( _ "Hm? Watch out! He has a dangerous spear.")}
                [set_variable]
                    name=owaddry_attack
                    value=yes
                [/set_variable]
            [/then]
            [else]
                [if]
                    [not]
                        [variable]
                            name=owaddry_attack
                            equals=yes
                        [/variable]
                    [/not]
                    [variable]
                        name=unit.id
                        equals=Skaphee
                    [/variable]
                    [then]
                        {SPEAK Skaphee( _ "Hm? He has a dangerous spear!")}
                        [set_variable]
                            name=owaddry_attack
                            value=yes
                        [/set_variable]
                    [/then]
                [/if]
            [/else]
        [/if]
